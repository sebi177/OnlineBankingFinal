databaseChangeLog:
  - changeSet:
      id: createTableAccount
      author: admin
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: account_id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: account_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: account_balance
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: account_currency_code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BINARY(16)
              - column:
                  name: card_id
                  type: BINARY(16)

